<html>
    <head>
        <script type="text/javascript" src="https://omlet.me/a/js/omlet.js"></script>
        <script type="text/javascript" src="ladder.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </head>
    <title>OmPong Ladder</title>
    <body>

        <!-- HTML Body -->
        <div class="container-fluid">
            <h2>OmPong Ladder</h2>
            <div class="form-horizontal">
                <h3 id ="ladder_name">
                    Ladder Table
                    <button class="btn pull-right btn-success btn-sm" style="margin: 4px;" data-toggle="modal" data-target="#add_game">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button class="btn pull-right btn-primary btn-sm" style="margin: 4px;" data-toggle="modal" data-target="#add_user">
                        <span class="glyphicon glyphicon-user"></span>
                    </button>
                    <button class="btn pull-right btn-danger btn-sm" style="margin: 4px;" data-toggle="modal" data-target="#delete_user">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </h3>
            </div>
            <table class="table table-striped" id="ranking_table">
                <thead>
                    <tr>
                        <th>Ranking</th>
                        <th>Player</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <br/>
            <button type="button" class="btn btn-primary" onclick="shareToOmlet()" id="share_to_omlet">Share to Omlet</button>
        </div>

        <!-- Modal Add Game -->
        <div class="modal fade" id="add_game" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Record Game</h4>
                     </div>
                    <div class="modal-body">
                        <!-- Players -->
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Winner:</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="player1_formcontrol">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Loser:</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="player2_formcontrol">
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="recordGame()">Add Game!</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Add User -->
        <div class="modal fade" id="add_user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add Player</h4>
                     </div>
                    <div class="modal-body">
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon">Name:</span>
                            <input type="text" class="form-control" placeholder="Firstname Lastname" id="new_player_box">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addPlayer()">Add Player!</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Add User -->
        <div class="modal fade" id="delete_user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Delete Player</h4>
                     </div>
                    <div class="modal-body">
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon">Name:</span>
                            <input type="text" class="form-control" placeholder="Type User Exactly (Case Sensitive)" id="delete_player_box">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" onclick="deletePlayer()">Delete Player</button>
                    </div>
                </div>
            </div>
        </div>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>

    </body>
</html>
